<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Site</title>

  <!-- DotGothic16 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 画面フェード用 -->
  <div id="fade-layer" aria-hidden="true"></div>

  <!-- ローディング（暗転＋くるくる） -->
  <div id="loading" aria-hidden="true">
    <div class="spinner" aria-hidden="true"></div>
  </div>

  <main class="stage" id="top">
    <!-- 上部の文字 -->
    <div class="thanks">Thank you for watching</div>

    <!-- アイコン群 -->
    <div class="icons">
      <!-- ① おにぎり：確認モーダル →「すすむ」だけ外部へ -->
      <button class="icon-btn" id="btn-onigiri" type="button">
        <img src="images/icon_1.png" alt="pixivへ" />
        <span class="icon-text">pixiv</span>
      </button>

      <!-- ②〜④ ふつうに外部リンク -->
      <a class="icon-btn" href="https://skeb.jp/@x_xwawa" target="_blank" rel="noreferrer">
        <img src="images/icon_2.png" alt="Skebへ" />
        <span class="icon-text">ご依頼</span>
      </a>

      <a class="icon-btn" href="https://x-xwawa.booth.pm/" target="_blank" rel="noreferrer">
        <img src="images/icon_3.png" alt="BOOTHへ" />
        <span class="icon-text">booth 準備中</span>
      </a>

      <a class="icon-btn" href="https://x.com/a8m27" target="_blank" rel="noreferrer">
        <img src="images/icon_4.png" alt="Xへ" />
        <span class="icon-text">game account</span>
      </a>
    </div>

    <!-- ✅ メールの上：お題箱リンク（下線つき・左位置や文字サイズは icon-text と同じ） -->
    <a class="mail-top-link icon-text"
       href="https://odaibako.net/u/x_xwawa"
       target="_blank"
       rel="noreferrer">
      お題箱
    </a>

    <!-- メール：クリックでメーラーの作成画面 -->
    <a class="mail-btn"
       href="mailto:zzwxx411@gmail.com?subject=%E3%81%8A%E5%95%8F%E3%81%84%E5%90%88%E3%82%8F%E3%81%9B&body=%E3%81%94%E7%94%A8%E4%BB%B6%EF%BC%9A%0A"
       aria-label="メールを作成">
      <span class="mail-icon">✉</span>
    </a>
  </main>

  <!-- おにぎり用：確認モーダル（別アプリ風） -->
  <div class="modal-backdrop" id="modal" aria-hidden="true">
    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-topbar">
        <button class="win-btn" id="btn-min" type="button" aria-label="最小化">－</button>
        <button class="win-btn" id="btn-close" type="button" aria-label="閉じる">×</button>
      </div>

      <div class="modal-body">
        <div id="modal-title" class="modal-text">このリンクは別のアプリを開きます。</div>

        <div class="modal-actions">
          <button class="modal-cancel" id="btn-cancel" type="button">やめる</button>
          <button class="modal-ok" id="btn-ok" type="button">すすむ</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
